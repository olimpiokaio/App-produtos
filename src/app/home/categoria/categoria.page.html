<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
    <h1>Categorias</h1>
  </div>
    
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let categoria of categorias" #slidingItem>
            <!-- componente slidingItem -->
            <ion-item>
              {{categoria.nome}}
            </ion-item>
              <!-- componente slidingItem fim -->
              <ion-item-options>
                <ion-item-option side="and" color="warning" (click)="editarCategoria(categoria.id, slidingItem)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option side="and" color="danger" (click)="deletarCategoria(categoria.id, slidingItem)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/nova-categoria">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
