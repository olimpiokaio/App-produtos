<ion-header>
  <ion-toolbar>
    <ion-title>editar-marca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading"> 
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" formControlName="nome" clearInput>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-sm="3">
          <ion-button 
            (click)="atualizarMarca()"
            color="primary"
            [disabled]="!form.valid"
          >
            salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </form>
</ion-content>
